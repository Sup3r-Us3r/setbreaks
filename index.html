<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/pause.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>ALERTA DE PAUSAS</title>
</head>
<body>
  <div id="toastWrapper">
    <div class="container__toast hide__toast">
      <p>Pausas definidas com sucesso!</p>
    </div>
  </div>

  <div class="container__defineBreaks">
    <div class="groupBreaks">
      <h1>Defina suas Pausas</h1>
      <div class="time__pauseAlert">
        <p>1ª</p>
        <input type="number" min="0" max="23" placeholder="H">
        <span>:</span>
        <input type="number" min="0" max="23" placeholder="M">
      </div>
      <div class="time__pauseAlert">
        <p>2ª</p>
        <input type="number" min="0" max="23" placeholder="H">
        <span>:</span>
        <input type="number" min="0" max="23" placeholder="M">
      </div>
      <div class="time__pauseAlert">
        <p>3ª</p>
        <input type="number" min="0" max="23" placeholder="H">
        <span>:</span>
        <input type="number" min="0" max="23" placeholder="M">
      </div>

      <div class="saveBreaks__pauseAlert">
        <button type="button">SALVAR</button>
      </div>
    </div>
  </div>

  <div class="container__pauseAlert">
    <div class="interval__pauseAlert">
      <span class="alert__pauseAlert"></span>
    </div>
  </div>

  <div class="container__warnInAdvance">
    <p>Antecedência de:</p>
    <label for="fiveMin">
      <input id="fiveMin" type="radio" name="warnInAdvance" checked>
      <span>5min</span>
    </label>
    <label for="threeMin">
      <input id="threeMin" type="radio" name="warnInAdvance">
      <span>3min</span>
    </label>
  </div>

  <div class="container__soundVolume">
    <div class="soundControl">
      <i data-vol="up" style="display: block;">
        <svg height="20" width="20" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 384 384" style="enable-background:new 0 0 384 384;" xml:space="preserve"><g><g><g><g><path d="M288,192c0-37.653-21.76-70.187-53.333-85.867v171.84C266.24,262.187,288,229.653,288,192z" data-original="#000000" class="active-path" data-old_color="#000000" fill="#7159C1"/><polygon points="0,128 0,256 85.333,256 192,362.667 192,21.333 85.333,128 " data-original="#000000" class="active-path" data-old_color="#000000" fill="#7159C1"/><path d="M234.667,4.907V48.96C296.32,67.307,341.333,124.373,341.333,192S296.32,316.693,234.667,335.04v44.053 C320.107,359.68,384,283.413,384,192S320.107,24.32,234.667,4.907z" data-original="#000000" data-old_color="#000000" fill="#7159C1"/></g></g></g></g></svg>
      </i>
      <i data-vol="mute" style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 384 384" style="enable-background:new 0 0 384 384;" xml:space="preserve" width="512px" height="512px"><g><g><g><g><path d="M288,192c0-37.653-21.76-70.187-53.333-85.867v47.147l52.373,52.373C287.68,201.173,288,196.587,288,192z" data-original="#000000" class="active-path" data-old_color="#000000" fill="#7159C1"/><path d="M341.333,192c0,20.053-4.373,38.933-11.52,56.32l32.32,32.32C376,254.08,384,224,384,192 c0-91.307-63.893-167.68-149.333-187.093V48.96C296.32,67.307,341.333,124.373,341.333,192z" data-original="#000000" class="active-path" data-old_color="#000000" fill="#7159C1"/><polygon points="192,21.333 147.413,65.92 192,110.507 " data-original="#000000" data-old_color="#000000" fill="#7159C1"/><path d="M27.2,0L0,27.2L100.8,128H0v128h85.333L192,362.667V219.2l90.773,90.773c-14.293,10.987-30.4,19.84-48.107,25.173V379.2 c29.333-6.72,56.107-20.16,78.613-38.613L356.8,384l27.2-27.2l-192-192L27.2,0z" data-original="#000000" class="active-path" data-old_color="#000000" fill="#7159C1"/></g></g></g></g></svg>
      </i>
    </div>

    <div class="rangeVolume">
      <input type="range" value="100">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
