<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/pause.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>ALERTA DE PAUSAS</title>
</head>
<body>
  <div style="width: 100%; display: flex; justify-content: flex-end; box-sizing: border-box;">
    <div class="container__toast hide__toast">
      <p>Pausas definidas com sucesso!</p>
    </div>
  </div>

  <div class="container__defineBreaks">
    <div class="groupBreaks">
      <h1>Defina suas Pausas</h1>
      <div class="time__pauseAlert">
        <p>1ª</p>
        <input type="number" min="0" max="23" placeholder="H">
        <span>:</span>
        <input type="number" min="0" max="23" placeholder="M">
      </div>
      <div class="time__pauseAlert">
        <p>2ª</p>
        <input type="number" min="0" max="23" placeholder="H">
        <span>:</span>
        <input type="number" min="0" max="23" placeholder="M">
      </div>
      <div class="time__pauseAlert">
        <p>3ª</p>
        <input type="number" min="0" max="23" placeholder="H">
        <span>:</span>
        <input type="number" min="0" max="23" placeholder="M">
      </div>

      <div class="saveBreaks__pauseAlert">
        <button type="button">SALVAR</button>
      </div>
    </div>
  </div>

  <div class="container__pauseAlert">
    <div class="interval__pauseAlert">
      <span class="alert__pauseAlert"></span>
    </div>
  </div>

  <div class="container__warnInAdvance">
    <p>Antecedência de:</p>
    <label for="fiveMin">
      <input id="fiveMin" type="radio" name="warnInAdvance" checked>
      <span>5min</span>
    </label>
    <label for="threeMin">
      <input id="threeMin" type="radio" name="warnInAdvance">
      <span>3min</span>
    </label>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
